<ion-header>

  <ion-navbar color="titulo">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="titulo" *ngIf="!isOn" class="animated fadeIn" style="font-family: alegre_sansregular;">Ministerios {{categoria.nombre}}</ion-title>
    <ion-searchbar color="titulo" id="barra" class="animated fadeIn"  *ngIf="isOn" placeholder="Buscar por zona" 
    [(ngModel)]="busqueda">
  </ion-searchbar>

    <ion-buttons end>
        <button (click)="toggleDetails()"  icon-only="" ion-button="" class="disable-hover bar-button bar-button-ios bar-button-default bar-button-default-ios">
          <span class="button-inner">
            <ion-icon name="search" role="img" class="icon icon-ios ion-ios-search" aria-label="search"></ion-icon>
          </span>
          <div class="button-effect">

          </div>
        </button>
      </ion-buttons>
  </ion-navbar>

 

</ion-header>


<ion-content padding>
  <div style="text-align: left;width: 100%;">
    <img src="assets/imgs/{{categoria.imgCategoria}}" alt="logo" style="width: 20%;display: inline-block;" class=" claseImg animated bounce"
    />
    <h2 style="    display: inline-block;
        width: 79%;
        font-size: 219%;">MINISTERIOS DE {{categoria.nombre}}</h2>
  </div>
  <p style="text-align: justify;">¡Cónoce los ministerios de {{categoria.nombre}}! Ellos están dispuestos a ser de Bendición en tu evento.</p>
  
  
  <ion-list *ngIf="ministerios.length > 0">
      <ion-item-sliding  class="animated rubberBand">
        <ion-item (click)="clickMinisterio(ministerio)" *ngFor="let ministerio of ministerios | search : busqueda" style="border-bottom: solid 0.7px;border-bottom-color: #cacaca7d;">
          <ion-avatar item-start>
              <img *ngIf="ministerio.ruta_imagen !== null" src="{{ministerio.ruta_imagen}}" >
              <img *ngIf="ministerio.base_64 !== null && ministerio.ruta_imagen == null" src="data:image/jpeg;base64,{{ministerio.base_64}}" >
              <img *ngIf="ministerio.base_64 == null && ministerio.ruta_imagen == null" src="assets/imgs/teacher.png">
          </ion-avatar>
          <h2>{{ministerio.nombre_ministerio}} </h2>
          <p>{{ministerio.nom_ent}}</p>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
</ion-content>
