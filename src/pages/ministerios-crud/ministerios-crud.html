<ion-header>
  <ion-toolbar color="titulo">
    <ion-title style="font-family: alegre_sansregular;">Crear Ministerio</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="secundary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div style="text-align: center;" *ngIf="!cards || cards.length == 0">
      <img *ngIf="base64Image == null" src="assets/imgs/addmin.png" alt="logo" style="width: 100%;" class=" claseImg animated bounce" />
      <img *ngIf="base64Image !== null" src="data:image/jpeg;base64,{{base64Image}}" alt="logo" style="width: 100%;" class=" claseImg animated bounce" />
    <!--<h5 class="animated pulse">Directorio de Ministerios</h5>-->
 
      <img src="assets/imgs/dollar.png" alt="logo" 
      style="width: 9%;
      position: absolute;
      margin-top: -32px;
      margin-left: 39%;
      box-shadow: 1px 1px 11px #57aaef;
      border-radius: 16px;" (click)="pagar()"/>
  </div>
  <input placeholder="Nombre del Ministerio" class="myInput3" style="margin-top: 14px;" [(ngModel)]="ministerio.nombreMinisterio"/>

  <select class="mySelect" [(ngModel)]="ministerio.idCategoria">
    <option *ngFor="let categoria of categorias" [ngValue]="categoria.id">
      {{categoria.nombre}}
    </option>
  </select>

  <select class="mySelect" [(ngModel)]="idPais" (ngModelChange)="onChangePais($event)">
    <option *ngFor="let pais of paises" [ngValue]="pais.id">
      {{pais.nombre}}
    </option>
  </select>

  <select class="mySelect" [(ngModel)]="idEstado" (ngModelChange)="onChangeEstado($event)">
    <option *ngFor="let estado of estados" [ngValue]="estado.id">
      {{estado.nombre}}
    </option>
  </select>

  <select class="mySelect" [(ngModel)]="ministerio.idMunicipio">
    <option *ngFor="let municipio of municipios" [ngValue]="municipio.id">
      {{municipio.nombre}}
    </option>
  </select>

  <input placeholder="Teléfono" class="myInput3" style="margin-top: 14px;" mask='999-999-9999' [(ngModel)]="ministerio.telefono"/>

  <input placeholder="Facebook" class="myInput3" style="margin-top: 14px;" [(ngModel)]="ministerio.facebook"/>
  <input placeholder="Email" class="myInput3" style="margin-top: 14px;" type="email" [(ngModel)]="ministerio.email"/>

  <textarea placeholder="Es en este apartado donde podrá dar a conocer una breve descripción de lo que realiza en servicio al Creador y extender su Reino."
    rows="8" cols="100" class="myArea" [(ngModel)]="ministerio.descripcion"></textarea>

  <input placeholder="Nombre del Director Ministerio" class="myInput3" style="margin-top: 14px;" [(ngModel)]="ministerio.nombreDirector"/>
  <input placeholder="Apellido Paterno" class="myInput3" style="margin-top: 14px;" [(ngModel)]="ministerio.apellidoPaternoDirector"/>
  <input placeholder="Apellido Materno" class="myInput3" style="margin-top: 14px;" [(ngModel)]="ministerio.apellidoMaternoDirector"/>

  <div style="margin-top: 25px">
    <input type="checkbox" id="cbox2" value="second_checkbox" [(ngModel)]="w" style="width: 20px;
    height: 20px;">
    <label for="cbox2" style="font-size: 100%;">Suscribirme a Minuto y Medio por WhatsApp</label>
  </div>
  <div style="margin-top: 25px">
    <input type="checkbox" id="cbox2" value="second_checkbox" [(ngModel)]="s" style="width: 20px;
    height: 20px;">
    <label for="cbox2" style="font-size: 100%;">Sucribirme gratis al boletin de Soy Luz</label>
  </div>

  <button ion-button block (click)="enviar()" style="margin-top: 23px">ENVIAR</button>

</ion-content>

<ion-fab bottom right class="animated swing">
    <button ion-fab >
        <img src="assets/imgs/camara.png" alt="logo"/>
    </button>
    <ion-fab-list side="left">
        <button ion-fab (click)="tomarFoto()">
            <img src="assets/imgs/camera.png" alt="logo"/>
        </button>
        <button ion-fab (click)="seleccionarFoto()">
            <img src="assets/imgs/gallery.png" alt="logo"/>
        </button>
        <button ion-fab (click)="borrarImagen()">
            <img src="assets/imgs/eraser.png" alt="logo"/>
        </button>
    </ion-fab-list>
</ion-fab>
