<ion-header>

    <ion-navbar color="titulo">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title style="font-family: alegre_sansregular;">Iglesias</ion-title>

      <ion-buttons end>
        <button ion-button icon-only (click)="openPopOver($event)">
            <ion-icon name="information"></ion-icon>
          </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <div style="text-align: center;">
      <img src="assets/imgs/iglesiasy.PNG" alt="logo" style="width: 100%;" class=" claseImg animated bounce" />
      <!--<h5 class="animated pulse">Directorio de Ministerios</h5>-->
    </div>

    <ion-item-divider style="border-bottom: none;font-family: alegre_sansregular;color:#676666;text-align: center;font-size: 150%;">
        Delimita tu búsqueda
    </ion-item-divider>
    
    <input placeholder="Nombre de la Iglesia" class="myInput3" style="margin-top: 14px;" [(ngModel)]="nombre"/>
    <input placeholder="Nombre del Pastor" class="myInput3" style="margin-top: 14px;" [(ngModel)]="nombreEncargado"/>
    <input placeholder="Denominación" class="myInput3" style="margin-top: 14px;" [(ngModel)]="denominacion"/>

    <select class="mySelect" [(ngModel)]="idPais" (ngModelChange)="onChangePais($event)" style="margin-top: 14px;">
      <option *ngFor="let pais of paises" [ngValue]="pais.id">
        {{pais.nombre}}
      </option>
    </select>
  
    <select class="mySelect" [(ngModel)]="idEstado" (ngModelChange)="onChangeEstado($event)" style="margin-top: 14px;">
      <option *ngFor="let estado of estados" [ngValue]="estado.id">
        {{estado.nombre}}
      </option>
    </select>
  
    <select class="mySelect" [(ngModel)]="idMunicipio" style="margin-top: 14px;">
      <option *ngFor="let municipio of municipios" [ngValue]="municipio.id" >
        {{municipio.nombre}}
      </option>
    </select>

    <button ion-button block (click)="buscar()" style="margin-top: 23px" >BUSCAR</button>

  </ion-content>

  
  
  <ion-fab bottom right class="animated swing">
    <button ion-fab style="background-color: #a3c902">
        <img src="assets/imgs/list.png" alt="logo" style="width: 57%;"/>
    </button>
    <ion-fab-list side="left">
        <button ion-fab (click)="crearIglesia()">
            <ion-icon name="add"></ion-icon>
        </button>
        <button ion-fab (click)="ultimas()">
            <img src="assets/imgs/church2.png" alt="logo"/>
        </button>
    </ion-fab-list>
  </ion-fab>
